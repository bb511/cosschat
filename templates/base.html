<!DOCTYPE html>

{% load staticfiles %}

<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="UTF-8">
	<link rel="stylesheet" href="{% static "css/style.css" %}" type="text/css" media="screen" />
	<script src="{% static "js/jquery-1.12.2.min.js" %}" type="text/javascript"></script>
	<script src="{% static "js/reconnecting-websocket.min.js" %}" type="text/javascript"></script>
	{% block extra_head %}{% endblock %}
  <style type="text/css">
     body{
      background: url('{% static "images/bubcham.jpeg" %}') no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
     }
  </style>

</head>
<body>
	<header>
    <img src='{% static "images/background4.png" %}' alt="logo" />
		<h1>{% block header_text %}{% endblock %}
		{% if user.is_authenticated %}</h1>
			<a href="/accounts/logout/">Logout</a>
		{% endif %}

	</header>
	<section>
		{% block content %}
		{% endblock %}
	</section>
	{% block extra_body %}{% endblock %}
</body>
</html>
